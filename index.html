<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id='outer'>
            <div id='frame'>
              <div id='display'>
                <h1 id='output'></h1>
              </div>
            </div>
        </div>
        <div class="spacer">
        </div>
        <div id="main"> <!-- 11main -->
            <h1 id='consoleTitle'>Dream Saver</h1>
            <h5 id='consoleSub'><i>Double-click on an entry to remove. Add entries to your heart's desire...</i></h5>
            <div id="controlbox"> <!-- @@controlbox --> 
                <div id="controlpanel"></div>
                <div class="spacer"></div>    
                    <div id="formula">    <!--formula -->
                        <form id="frm" method="post">
                            <input id="txt" type="text" placeholder="Insert your own entry here..." name="text">            
                            <input id='submitBtn' type="submit" value="Start">
                            <input id='stop' type="button" value="Stop">
                            <input id='pause' type="button" value="Pause">            
                                <select id="load1">
                                    <option id='pre1' value="Preset 1">Inspiration</option>
                                    <option id='pre2' value="Preset 2">Effort</option> 
                                    <option id='pre3' value="Preset 3">Purpose</option>
                                    <option id='pre4' value="Preset 4">Attitude</option>
                                    <option id='pre5' value="Preset 5">All of the ABVE</option>
                                    <option id='pre6' value="Preset 6">Your Aspirations</option>  
                                </select>
                        </form>
                    </div>          <!-- formula -->   
            </div>  <!-- @@controlbox -->
        </div>        <!-- 11main -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="textualizer.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
